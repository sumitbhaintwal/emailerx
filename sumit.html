<!DOCTYPE html>
<html>
<head>
	<title></title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<style type="text/css">

</style>

	<style type="text/css">
		body{
	padding: 0;
	margin:0;
	min-width: 100%;
	background: #eee;
}
table {
	border-spacing: 0;
	font-family: sans-serif;
	color: #333333;
}
td {
	padding: 0;
}
.container{
	Margin: 0 auto;
	width: 100%;
	max-width: 600px;
	table-layout: fixed;
}
.contents {
	width: 100%;
	font-size: 14px;
	text-align: center;
}
.two-col{
	text-align: center;
	font-size: 0;
}
.two-col .col{
	width: 100%;
	max-width: 300px;
	display: inline-block;
	vertical-align: top;
}

	</style>
</head>
<body style="padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;min-width:100%;background-color:#eee;background-image:none;background-repeat:repeat;background-position:top left;background-attachment:scroll;" >

	<table class="container" style="border-spacing:0;font-family:sans-serif;color:#333333;Margin:0 auto;width:100%;max-width:600px;table-layout:fixed;" >
		<tr>
			<td class="two-col" style="padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;text-align:center;font-size:0;" >
				<div class="col" style="background-color:#ddd;background-image:none;background-repeat:repeat;background-position:top left;background-attachment:scroll;width:100%;max-width:300px;display:inline-block;vertical-align:top;" >
					<table width="100%" class="contents" style="border-spacing:0;font-family:sans-serif;color:#333333;width:100%;font-size:14px;text-align:center;" >
						<tr>
							<td style="padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
								Left Column
							</td>
						</tr>
					</table>
				</div>

				<div class="col" style="background-color:#aaa;background-image:none;background-repeat:repeat;background-position:top left;background-attachment:scroll;width:100%;max-width:300px;display:inline-block;vertical-align:top;" >
					<table width="100%" class="contents" style="border-spacing:0;font-family:sans-serif;color:#333333;width:100%;font-size:14px;text-align:center;" >
						<tr>
							<td style="padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
								Right Column
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
	</table>

</body>
</html>
